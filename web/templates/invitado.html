{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso como Invitado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .guest-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 50px 60px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      border-top: 6px solid #6c757d;
    }

    h2 { color: #002147; margin-bottom: 25px; }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 14px 15px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #6c757d;
      outline: none;
      box-shadow: 0 0 8px rgba(108, 117, 125, 0.4);
    }

    button {
      width: 100%;
      background-color: #002147;
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f9b233;
      color: #002147;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(249, 178, 51, 0.5);
    }
  </style>
</head>
<body>
  <div class="guest-container">
    <h2>Acceso como Invitado</h2>
    
    <!-- FORMULARIO DJANGO -->
    <!-- method="POST": Envía los datos de forma oculta -->
    <form method="POST">
      {% csrf_token %} <!-- Llave de seguridad obligatoria -->
      
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      
      <button type="submit">Continuar al Mapa</button>
    </form>
  
  </div>
</body>
</html>
