{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Mapa UAM Mante</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f8f9fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px 50px;
      text-align: center;
      width: 100%;
      max-width: 450px;
      border-top: 6px solid #f9b233;
    }

    h2 { color: #002147; margin-bottom: 20px; }

    .error-msg {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      border: 1px solid #ef9a9a;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-sizing: border-box; /* Evita que se salgan del cuadro */
    }

    input:focus {
      border-color: #f9b233;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #f9b233;
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #002147;
      color: #f9b233;
    }

    .link-login {
      display: block;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Crear Cuenta</h2>

    <!-- MENSAJES DE ERROR -->
    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="nombre" placeholder="Nombre Completo" required>
      <input type="text" name="matricula" placeholder="Matrícula (Será tu usuario)" required>
      <input type="email" name="correo" placeholder="Correo Institucional" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <input type="password" name="confirmar" placeholder="Confirmar Contraseña" required>
      
      <button type="submit">Registrarse</button>
    </form>

    <a href="{% url 'login' %}" class="link-login">¿Ya tienes cuenta? <b>Inicia Sesión aquí</b></a>
  </div>

</body>
</html>
